# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the next branch
on:
  schedule:
    - cron: "*/5 * * * *"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:    
  refresh:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.MY_TOKEN_WITH_PUSH_ACCESS_TO_THE_REMOTE }}
          fetch-depth: 0
      - run: |
          git remote add camunda https://github.com/camunda/docker-camunda-bpm-platform.git
          git fetch camunda 
          git checkout 7.14-apiauth-adminuser-group0
          git merge camunda/7.14
          git push
          
